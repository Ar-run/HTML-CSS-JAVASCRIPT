<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
    </head>

    <body>
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightcoral;">div2 <p> hello</p></div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;
                width:100px;">div 1 text</div>
            <div style="background-color: lightcoral;
                flex: 1">div2 <p> hello</p></div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;
                width:100px;">div 1 text</div>
            <div style="background-color: lightcoral;
                flex: 1">div2 <p> hello</p></div>
            <div style="background-color: lightblue;
                flex:2">div 3 text</div>
        </div>
    </body>
</html>
