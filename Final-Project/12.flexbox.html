<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightcoral;">div2 <p> hello</p></div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;
                width:100px;">div 1 text</div>
            <div style="background-color: lightcoral;
                flex: 1">div2 <p> hello</p></div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;
                width:100px;">div 1 text</div>
            <div style="background-color: lightcoral;
                flex: 1">div2 <p> hello</p></div>
            <div style="background-color: lightblue;
                flex:2">div 3 text</div>

            
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
            <div style="background-color: lightblue;
                width:100px;">div 1 text</div>
            <div style="background-color: lightcoral;
                width: 100px">div2 </div>
            <div style="background-color: lightblue;
                width: 100px">div 3 text</div>
    </body>
</html>
